# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql
  database: osirails_development
  timeout: 5000
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  # socket: /var/run/mysqld/mysqld.sock

