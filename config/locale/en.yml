    code_400:
      title: "400 - Bad Request"
      body: "The HTTP request could not be understood by the server due to malformed syntax."
      help: "The web browser may be too recent, or the HTTP server may be too old."
    code_403:
      title: "403 - Forbidden"
      body: "The HTTP server understood the request, but is refusing to fulfill it."
      help: "This status code is commonly used when the server does not wish to reveal exactly why the request has been refused, or when no other response is applicable (for example the server is an Intranet and only the LAN machines are authorized to connect)."
    code_404:
      title: "404 - Not Found"
      body: "The server has not found anything matching the requested address (URI)."
      help: "This means the URL you have typed or cliked on is wrong or obsolete and does not match any document existing on the server (you may try to gradualy remove the URL components from the right to the left to eventualy retrieve an existing path)."
    code_412:
      title: "412 - Precondition Failed"
      body: "The server does not meet one of the preconditions that the requester put on the request."
      help: ""
    code_500:
      title: "500 - Internal Server Error"
      body: "The HTTP server encountered an unexpected condition which prevented it from fulfilling the request."
      help: "For example this error can be caused by a serveur misconfiguration, or a resource exhausted or denied to the server on the host machine."
  
