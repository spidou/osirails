conf_filters: &filters
  filters:
conf_columns: &columns
  columns:
    - last_name
    - first_name
    - fullname
    - intranet_email
    - service.name
    - civility.name
    - jobs.name
    - job_contracts.job_contract_type.name
    - job_contracts.start_date
conf_group: &group
  group:
    - last_name
    - service.name
conf_order: &order
  order:
    - last_name
    - first_name
conf_pagination: &pagination
  per_page:
    - 25
    - 50
    - 100
    
advanced_employee:
  filters:
    - *
    - user_name: user.username
    - service.name
    - user.*
    - employee_sensitive_data.address.*
    - job_contracts.*
    - contract_end: job_contracts.departure
    - job_contracts.job_contract_type.*
    - employee_sensitive_data.family_situation.name
    - employee_sensitive_data.iban.*
    - employee_sensitive_data.numbers.*
    - employee_sensitive_data.numbers.number_type.*
    - employee_sensitive_data.numbers.indicative.*
    - employee_sensitive_data.numbers.indicative.country.*
    - civility.*
    - jobs.*
    - jobs.service.name
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
  default_query:
    columns:
      - civility.name
      - fullname
      - intranet_email
      - service.name
      - job_contracts.start_date
      - job_contracts.job_contract_type.name
    per_page: 25
    
employee_index:
  filters:
    - last_name
    - first_name
    - user_name: user.username
    - service_name: service.name
    - civility: civility.id
    - contract_end: job_contracts.departure # user with basic permissions may not have rights to show 'job_contracts', so they may not be able to view this page
    - contract_type: job_contracts.job_contract_type.id
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
  quick_search:
    - first_name
    - last_name
    - employee_sensitive_data.social_security_number
    - employee_sensitive_data.email
    - intranet_email
    - user.username
    - service.name
    - civility.name
    - employee_sensitive_data.family_situation.name
    - job_contracts.job_contract_type.name
    - employee_sensitive_data.numbers.number
  default_query:
#    criteria:
#      job_contracts.departure: 
#        action: '='
#        value:
    search_type: and
    columns:
      - civility.name
      - fullname
      - intranet_email
      - job_contracts.start_date
      - job_contracts.job_contract_type.name
    group:
      - service.name
    order:
      - "last_name:Asc"
      - "first_name:Asc"
    per_page: 25
