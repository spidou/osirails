              on_or_after: "ne doit pas être AVANT la date d'émission du BL&#160;({{restriction}})"
            delivery_interventions:
              unconfirmed: "Il est impossible de créer une intervention à partir d'un Bon de Livraison non validé"
              pending: "Il est impossible de créer une nouvelle intervention pour l'instant pour ce Bon de Livraison"
              delivered: "Il n'est plus possible de créer une intervention pour ce Bon de Livraison"
