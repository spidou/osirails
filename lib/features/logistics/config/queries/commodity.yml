conf_filters: &filters
  filters:
    - reference
    - designation
    - supply_category: supply_type.supply_sub_category.supply_category.id
    - supply_sub_category: supply_type.supply_sub_category.name # don't use 'id' because it's inconsistent (sub_category names are not unique, so we can't choose exactly a sub_category with only its name)
    - supply_type: supply_type.name
    - measure
    - unit_mass
    - stock_quantity
    - stock_quantity_at_last_inventory
    - average_unit_price
    - average_measure_price
conf_columns: &columns
  columns:
    - reference
    - designation
    - measure
    - unit_mass
    - stock_quantity
    - stock_quantity_at_last_inventory
    - average_unit_price
    - average_measure_price
    - suppliers
conf_group: &group
  group:
    - supply_type.supply_sub_category.supply_category.name
    - supply_type.supply_sub_category.name
    - supply_type.name
conf_order: &order
  order:
    - supply_type.supply_sub_category.supply_category.name
    - supply_type.supply_sub_category.name
    - supply_type.name
    - reference
    - designation
    - stock_quantity
    - stock_quantity_at_last_inventory
    - average_unit_price
    - average_measure_price
conf_pagination: &pagination
  per_page:
    - 50
    - 100
    - 200
    - 500

advanced_commodity:
  <<: *filters
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
  default_query:
    columns:
      - reference
      - designation
      - measure
      - stock_quantity
      - average_unit_price
      - average_measure_price
    group:
      - supply_type.supply_sub_category.supply_category.name
      - supply_type.supply_sub_category.name
    order:
      - reference
    per_page: 100
    
commodity_index:
  <<: *filters
  <<: *columns
  <<: *group
  <<: *order
  <<: *pagination
  quick_search:
    - reference
    - designation
  default_query:
    columns:
      - reference
      - designation
      - measure
      - stock_quantity
      - average_unit_price
      - average_measure_price
    group:
      - supply_type.supply_sub_category.supply_category.name
      - supply_type.supply_sub_category.name
    order:
      - reference
    per_page: 100
